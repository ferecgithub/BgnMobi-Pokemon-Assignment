// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    apply from: 'gradleScript/dependencies.gradle'

    repositories {
        google()
        maven { url "https://www.jitpack.io" }
        mavenCentral()
    }
    dependencies {
        // AppClasspath
        classpath("com.android.tools.build:gradle:$build_gradle_version")
        classpath(AppClasspath.kotlin_gradle_plugin) // AppClasspath.kotlin_gradle_plugin
        classpath(AppClasspath.navigation_safe_args_gradle_plugin)
        classpath(AppClasspath.hilt_android_gradle_plugin)
        classpath(AppClasspath.google_services)
        classpath(AppClasspath.firebase_crashlytics_gradle)
    }

}

task clean(type: Delete) {
    delete rootProject.buildDir
}